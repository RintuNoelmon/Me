<html>
  <head>
    <title>Accessible Login Page</title>
    <style>
      /* Add styles for visual presentation */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      label, input {
        width: 200px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        width: 200px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" aria-label="Username" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" aria-label="Password" required />
      <br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
